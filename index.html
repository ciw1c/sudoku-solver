<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS -->
    <script src="scripts.js"></script>
    <script src="sudoku.js"></script>
  </head>

  <body onload="init_js()">
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div>
        <div class="row justify-content-center align-items-center">
          <div class="col-6 text-center">
            <label>
              <input type="file" name="input-name" style="display: none;" onchange="read_sudoku(this.files[0])"/>
              <span type="button" class="btn btn-warning">NEW<BR>FROM FILE</span>
            </label>
          </div>
          <div class="col-6 text-center">
            <button type="button" class="btn btn-warning">NEW<BR>GENERATED</button>
          </div>
        </div>
        <table id="sudoku_table">
          <tbody></tbody>
        </table>
        <div class="row justify-content-center align-items-center">
          <div class="col-6 text-center">
            <button type="button" class="btn btn-danger" onclick="reset_sudoku()">CLEAR</button>
          </div>
          <div class="col-6 text-center">
            <button type="button" class="btn btn-info" onclick="solve_sudoku()">SOLVE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
